<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="calc.js"></script>

	</head>
	<body>
		<article class="calc">
			<section class="screen"></section>
			<section>
				<form class="form">
					<input type="button" id="inp" value="1" name="one" >
				    <input type="button" id="inp" value="2" name="two" >
				    <input type="button" id="inp" value="3" name="Three" >
				    <input type="button" id="inp" value="-" name="minus" >
				    <input type="button" id="inp" value="4" name="four" >
				    <input type="button" id="inp" value="5" name="five" >
				    <input type="button" id="inp" value="6" name="six" >
				    <input type="button" id="inp" value="+" name="add" >
				    <input type="button" id="inp" value="7" name="seven" >
				    <input type="button" id="inp" value="8" name="eight" >
				    <input type="button" id="inp" value="9" name="nine" >
				    <input type="button" id="inp" value="/" name="divide" >
				    <input type="button" id="inp" value="0" name="zero" >
				    <input type="button" class="cancel" value="C" name="cancel" >
				    <input type="button" id="inp" value="*" name="times" id="inp">
				    <input type="submit" value="=" class="end">
				</form>
			</section>

		</article>

		

	</body>
</html>
